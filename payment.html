<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        .card {
            background: rgba(0, 0, 0, 0.546);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
            color: white;
        }

        .logos img {
            height: 30px;
            margin-left: 10px;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #0052D4;
        }

        .btn {
            background-color: #0052D4;
            color: white;
        }

        .btn:hover {
            background-color: #003caa;
        }
    </style>
</head>
<body>
    <section class="card">
        <h4 class="mb-4 text-center">Add Your Card</h4>
        <form>
            <div class="mb-3">
                <label class="form-label">Card number</label>
                <input type="text" class="form-control" placeholder="1234 5678 1234 5678" name="cardNumber" />
                <div class="logos mt-2">
                    <img src="https://img.icons8.com/color/48/visa.png" alt="Visa" />
                    <img src="https://img.icons8.com/color/48/mastercard-logo.png" alt="Mastercard" />
                    <img src="https://img.icons8.com/color/48/amex.png" alt="Amex" />
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">Expiration date</label>
                    <div class="d-flex">
                        <select class="form-control me-2" name="expMonth">
                            <option>MM</option>
                            <option>01</option>
                            <option>02</option>
                            <option>03</option>
                            <option>04</option>
                            <option>05</option>
                            <option>06</option>
                            <option>07</option>
                            <option>08</option>
                            <option>09</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                        </select>
                        <select class="form-control" name="expYear">
                            <option>YY</option>
                            <option>24</option>
                            <option>25</option>
                            <option>26</option>
                            <option>27</option>
                            <option>28</option>
                            <option>29</option>
                            <option>30</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <label class="form-label">CVC</label>
                    <input type="text" class="form-control" placeholder="123" name="cvc" />
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Cardholder name</label>
                <input type="text" class="form-control" placeholder="Your Name" name="cardholder" />
            </div>

            <div class="text-center">
                <button type="submit" class="btn w-100">Add</button>
            </div>
        </form>
    </section>
</body>
</html>
